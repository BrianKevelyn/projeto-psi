{% extends 'base.html' %}

{% block title %}Editar Livro{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='adicionar_livros.css') }}">
  <h1>Editar Livro</h1>
  
  <form method="POST" action="{{ url_for('livros.editar_livro', livro_id=livro.liv_id) }}">
    <div class="form-group">
      <label for="titulo">Título:</label>
      <input type="text" id="titulo" name="titulo" value="{{ livro.liv_titulo }}" required>
    </div>
    <div class="form-group">
      <label for="descricao">Descrição:</label>
      <input type="text" id="descricao" name="descricao" value="{{ livro.liv_descricao }}">
    </div>
    <div class="form-group">
      <label for="ano">Ano:</label>
      <input type="number" id="ano" name="ano" value="{{ livro.liv_ano }}">
    </div>
    <div class="form-group">
      <label for="autor">Autor:</label>
      <input type="text" id="autor" name="autor" value="{{ livro.liv_autor }}" required>
    </div>
    <div class="form-group">
      <label for="editora">Editora:</label>
      <input type="text" id="editora" name="editora" value="{{ livro.liv_editora }}">
    </div>
    <div class="form-group">
      <label for="genero">Gênero:</label>
      <input type="text" id="genero" name="genero" value="{{ livro.liv_genero }}">
    </div>
    <div class="form-group">
      <label for="quantidade">Quantidade:</label>
      <input type="number" id="quantidade" name="quantidade" value="{{ livro.liv_quantidade }}" required>
    </div>
    <div class="form-group">
      <label for="preco">Preço (R$):</label>
      <input type="number" id="preco" name="preco" step="0.01" min="0" value="{{ livro.liv_preco }}">
    </div>

    <button type="submit" class="btn-submit">Salvar Alterações</button>
  </form>

  <a href="{{ url_for('livros.lista_livros') }}" class="btn-voltar">Voltar para Catálogo</a>

{% endblock %}
