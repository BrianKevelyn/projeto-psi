{% extends 'base.html' %}

{% block title %}Editar Perfil{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='editar_perfil.css') }}">

<div class="editar-container">
  <h1>Editar Perfil</h1>

  {% if mensagem %}
    <div class="alerta sucesso">{{ mensagem }}</div>
  {% endif %}

  <form method="POST" action="{{ url_for('main.editar_perfil') }}">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" value="{{ current_user.usu_nome }}" required>
    </div>

    <div class="form-group">
      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" name="telefone" value="{{ current_user.usu_telefone or '' }}">
    </div>

    <div class="form-group">
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" value="{{ current_user.usu_email or '' }}">
    </div>

    <div class="form-group">
      <label for="senha">Nova Senha:</label>
      <input type="password" id="senha" name="senha" placeholder="Deixe em branco para manter a atual">
    </div>

    <button type="submit" class="btn-salvar">Salvar Alterações</button>
  </form>

  <div class="botoes-voltar">
    <a href="{{ url_for('main.perfil') }}" class="btn-voltar">Voltar ao Perfil</a>
  </div>
</div>
{% endblock %}
