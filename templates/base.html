<!-- templates/layout.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Sistema da Biblioteca{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <div class="sidebar" style="position: fixed; height: 100vh; width: 250px; background-color: #0d6efd; padding: 20px; color: white;">
    <h4 class="text-center mb-4">ðŸ“š Biblioteca</h4>

    <a href="{{ url_for('main.index') }}" class="nav-link {% if request.endpoint == 'main.index' %}active{% endif %}">InÃ­cio</a>
    {% if current_user.usu_tipo == "bibliotecario" %}
      <a href="{{ url_for('livros.adicionar_livro') }}" class="nav-link {% if request.endpoint == 'livros.adicionar_livro' %}active{% endif %}">Adicionar Livro</a>
    {% endif %}
    <a href="{{ url_for('livros.lista_livros') }}" class="nav-link {% if request.endpoint == 'livros.lista_livros' %}active{% endif %}">Livros</a>
    <a href="{{ url_for('livros.emprestimo_livro') }}" class="d-block text-white mb-2 {% if request.endpoint == 'main.emprestimos' %}active{% endif %}">EmprÃ©stimos</a>
    <a href="{{ url_for('main.perfil') }}" class="d-block text-white mb-2 {% if request.endpoint == 'main.perfil' %}active{% endif %}">Perfil</a>
    
    <hr class="bg-light">
    <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-light mt-2">Logout</a>
  </div>

  <div class="content" style="margin-left: 250px; padding: 20px;">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
